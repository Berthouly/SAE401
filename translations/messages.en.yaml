"Un incontournable jeu coopératif de déduction" : "An essential cooperative game of deduction"
"Code names Duo est un jeu coopératif pour 2 joueurs (ou plus) dans lequel vous devez retrouver tous vos Noms de Code avant la fin du temps imparti. Pour cela, vous devez, tour à tour, deviner ou faire deviner vos Noms de Code en donnant le meilleur indice possible." : "Code names Duo is a cooperative game for 2 players (or more) in which you must find all your Code Names before the time runs out. For this, you must, in turn, guess or make guess your Code Names by giving the best possible clue."
"Règles" : "Rules"
"Interface Jeu" : "Game Interface"
"Cartes Nom de Code" : "Code Name Cards"
"Les cartes Nom de Code correspondent aux mots que vous devez deviner ou faire deviner à votre partenaire durant la partie. Ce sont toutes les tuiles présentent sur le plateau durant la partie." : "Code Name cards are the words you need to guess or have your partner guess during the game. These are all tiles present on the board during the game."
"9 Tuiles vertes" : "9 Green Tiles"
"Les tuiles Identité représentent les Noms de Code que vous devez trouver pendant la partie. Dès que le joueur qui devine désigne un Nom de Code parmi les cartes disposées sur la table, et qu’il s’agit bien d’un des 9 Noms de Code verts du joueur qui fait deviner, la tuile deviendra verte pour indiquer que ce Nom de Code a été trouvé." : "The Identity tiles represent the Code Names you need to find during the game. As soon as the guessing player designates a Code Name among the cards placed on the table, and this is one of the 9 Green Code Names of the guessing player, the tile will turn green to indicate that this Code Name has been found."
"3 Tuiles noires" : "3 Black tiles"
"La tuile Assassin représente la fin de la partie. Si le joueur qui devine désigne un Nom de Code parmi les cartes disposées sur la table, et qu’il s’agit d’un Assassin pour le joueur qui fait deviner, la tuile devient noir et vous perdez la partie." : "The Assassin tile represents the end of the game. If the guessing player designates a Code Name among the cards on the table, and it is an afor the guessing player, the tile becomes black and you lose the game."
"13 Tuiles neutres" : "13 Neutral Tiles"
"Les tuiles Neutre ne représentent aucun danger dans la partie mais attention ! Car elles vous font perdre des jetons Temps inutilement." : "Neutral tiles do not pose any danger in the game but be careful! Because they make you lose Time chips unnecessarily."
"Indices" : "Indices"
"Pour indiquer à votre partenaire quelle tuile sélectionner, vous devez lui donner un indice sur le/les Noms de Code accompagné d’un chiffre. Le but étant de faire deviner un maximum de mots pour gagner du temps et remporter la partie." : "To tell your partner which tile to select, you must give them a clue on the Code Names with a number. The goal is to make guess a maximum of words to gain time and win the game."
"Déroulement" : "Game Play"
"Donner un indice" : "Give a hint"
"Pour faire deviner un ou plusieurs Noms de Code à votre partenaire, vous lui donnez un indice, qui doit être composé d’un mot accompagné d’un chiffre. Ce dernier indique à votre partenaire le nombre de Noms de Code en rapport avec ce mot. Il est intéressant de chercher un indice pouvant se rapporter à plusieurs Noms de Code afin d’en faire deviner un maximum au même tour." : "To make your partner guess one or more Code Names, you give him a clue, which must be composed of a word with a number. It tells your partner the number of Code Names related to this word. It is interesting to look for a clue that can relate to several Code Names in order to make them guess a maximum at the same turn."
"Le premier indice Votre partenaire ou vous-même pouvez donner le premier indice. Imaginons que vous trouvez un bon indice et que votre partenaire est toujours en pleine réflexion, vous pouvez alors proposer de donner le Premier indice. Vous donnez alors un mot et un chiffre. Maintenant, votre partenaire essaye de deviner à quels Noms de Code vous pensez." : "The first clue You or your partner can give the first clue. Let’s imagine that you find a good clue and that your partner is still thinking, you can then propose to give the First clue. You then give a word and a number. Now your partner tries to guess which Code Names you are thinking of."
"Désignez un ou plusieurs Noms de Code - Mots" : "Designate one or more Code Names - Words"
"Lorsque votre partenaire donne un indice, vous devez découvrir la ou les cartes Nom de Code désignées par cet indice. Lorsque vous pensez avoir deviné un Nom de Code, cliquez sur la tuile correspondante." : "When your partner gives a clue, you must discover the Code Name card or cards designated by that clue. When you think you have guessed a Code Name, click the corresponding tile."
"Si la tuile que vous touchez correspond à un Nom de Code vert pour votre partenaire, bingo ! Celle-ci deviendra verte lors du clique." : "If the tile you touch matches a green Code Name for your partner, bingo! It will turn green when clicked."
"Si la carte que vous touchez correspond à un Nom de Code noir pour votre partenaire, c’est raté. La tuile deviendra noire et vous perdez la partie. Le jeu se termine immédiatement." : "If the card you touch matches a Code Name black for your partner, it’s a failure. The tile will turn black and you lose the game. The game ends immediately."
"Si la carte que vous touchez correspond à un Nom de Code beige pour votre partenaire, vous perdez du temps. Un jeton Temps sera alors utilisé." : "If the card you touch corresponds to a beige Code Name for your partner, you lose time. A Time token will then be used."
"Fin du tour" : "End of the round"
"Chaque tour se compose d’exactement un indice et au moins une carte Nom de Code touchée. Imaginons que vous n'ayez pas rencontré d’Assassin, le tour peut se terminer de deux manières différentes." : "Each turn consists of exactly one clue and at least one Code Name card affected. Imagine that you have not met an Assassin, the trick can end in two different ways."
"Fin de la partie" : "End of the game"
"Victoire" : "Victory"
"Si tous les Noms de Codes verts sont découverts, vous gagnez la partie." : "If all green Code Names are discovered, you win the game."
"Assassin - Jeton Temps" : "Assassin - Time Token"
"Si l'un des joueurs découvrent une Tuiles noir vous perdez la partie. Si les 9 jeton Temps sont utilisés, la partie prend fin et vous perdez la partie." : "If any of the players discover a Black Tiles you lose the game. If the 9 Time Token is used, the game ends and you lose the game."
